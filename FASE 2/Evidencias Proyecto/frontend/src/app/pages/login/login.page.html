<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-wrapper">
    <!-- Imagen centrada arriba del formulario -->
    <div class="logo-container">
      <img src="assets/icon/favicon.ico" alt="Logo" class="logo">
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <!-- Email -->
      <ion-item lines="full">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" required inputmode="email"></ion-input>
      </ion-item>

      <!-- Contraseña -->
      <ion-item lines="full">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>

      <!-- Botón de Iniciar Sesión -->
      <ion-button class="ion-margin-top" type="submit" expand="block" [disabled]="loginForm.invalid">
        Entrar
      </ion-button>

      <!-- Enlace de Registro -->
      <div class="ion-text-center ion-margin-top">
        <ion-button fill="clear" size="small" routerLink="/register">
          ¿No tienes cuenta? Regístrate
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
